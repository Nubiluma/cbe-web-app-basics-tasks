<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Document</title>
  </head>
  <body class="flex-c-c-c">
    <main class="flex-r-c-c flex-grow1">
      <div id="app" class="flex-r-c-c flex-gap flex-wrap">
        <input
          :type="inputType"
          class="font-monospace font-sz-2rem"
          id="pw-input"
        />
        <button
          @click="togglePasswordVisibility"
          class="font-monospace font-sz-2rem pad-inline-p25rem margin-left-p5rem"
          id="pw-toggle-btn"
        >
          {{buttonText}}
        </button>
      </div>
    </main>
    <aside class="home-link-wrapper">
      <a href="../" class="home-link"><i data-feather="home"></i></a>
    </aside>
    <script src="/home.svg"></script>
    <script>
      feather.replace();
    </script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
</html>
