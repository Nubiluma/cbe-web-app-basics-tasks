<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="flex-c-c-c">
    <main>
      <div class="flex-r-c-c">
        <input type="checkbox" name="fast" id="checkFast" />
        <label for="fast" class="pad-left-p5rem font-sz-2rem flex-grow-1"
          >Fast</label
        >
      </div>
      <div class="flex-r-c-c">
        <input type="checkbox" name="cheap" id="checkCheap" />
        <label for="cheap" class="pad-left-p5rem font-sz-2rem flex-grow-1"
          >Cheap</label
        >
      </div>
      <div class="flex-r-c-c">
        <input type="checkbox" name="good" id="checkGood" />
        <label for="good" class="pad-left-p5rem font-sz-2rem flex-grow-1"
          >Good</label
        >
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
