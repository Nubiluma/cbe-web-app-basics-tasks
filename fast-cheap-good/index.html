<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Fast-Cheap-Good</title>
  </head>
  <body class="flex-c-c-c font-sz-2rem">
    <main class="flex-c-c-c flex-grow1">
      <div class="flex-r-c-c">
        <input type="checkbox" name="fast" id="checkFast" />
        <label for="fast" class="pad-left-p5rem">Fast</label>
      </div>
      <div class="flex-r-c-c">
        <input type="checkbox" name="cheap" id="checkCheap" />
        <label for="cheap" class="pad-left-p5rem">Cheap</label>
      </div>
      <div class="flex-r-c-c">
        <input type="checkbox" name="good" id="checkGood" />
        <label for="good" class="pad-left-p5rem">Good</label>
      </div>
    </main>

    <aside class="home-link-wrapper">
      <a href="/" class="home-link"><i data-feather="home"></i></a>
    </aside>
    <script src="/home.svg"></script>
    <script>
      feather.replace();
    </script>
    <script src="script.js"></script>
  </body>
</html>
