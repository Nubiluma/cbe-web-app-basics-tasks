<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Counter</title>
  </head>
  <body id="app">
    <header class="pad-1rem bg-clr-gold flex-r-fs-c">
      <div class="flex-grow-1">
        <h1 class="font-sz-2rem">Counter</h1>
        <h2 class="font-sz-1rem">(click the white area to count)</h2>
      </div>
      <button @click="resetCounter" class="reset-btn">Reset</button>
    </header>
    <main
      @click="count"
      class="flex-r-c-c click-area"
      :style="{backgroundSize: backgroundSize}"
    >
      <label class="counter-label font-sz-4rem pos-fixed">{{counter}}</label>
    </main>
    <aside class="home-link-wrapper">
      <a href="../" class="home-link"><i data-feather="home"></i></a>
    </aside>
    <script src="/home.svg"></script>
    <script>
      feather.replace();
    </script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
</html>
