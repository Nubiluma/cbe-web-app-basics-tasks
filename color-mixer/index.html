<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Color Mixer</title>
  </head>
  <body>
    <header>
      <form class="color-sliders-form">
        <span class="slider">
          <label for="red">R</label>
          <input
            type="range"
            step="1"
            min="0"
            max="255"
            value="50"
            name="red"
            id="sliderRed"
            class="sliderRed"
          />
        </span>
        <span class="slider">
          <label for="green">G</label>
          <input
            type="range"
            step="1"
            min="0"
            max="255"
            value="50"
            name="green"
            id="sliderGreen"
            class="sliderGreen"
          />
        </span>
        <span class="slider">
          <label for="blue">B</label>
          <input
            type="range"
            step="1"
            min="0"
            max="255"
            value="150"
            name="blue"
            id="sliderBlue"
            class="sliderBlue"
          />
        </span>
      </form>
      <span id="hexValue"></span>
      <button class="refreshBtn">üîÑÔ∏è</button>
    </header>
    <aside class="home-link-wrapper">
      <a href="../" class="home-link"><i data-feather="home"></i></a>
    </aside>
    <script src="/home.svg"></script>
    <script>
      feather.replace();
    </script>
    <script src="script.js"></script>
  </body>
</html>
