<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Clock</title>
  </head>
  <body>
    <main>
      <div class="analogClock" id="analogClock">
        <span class="clockMiddle"></span>
        <span class="pointer seconds"></span>
        <span class="pointer minutes"></span>
        <span class="pointer hours"></span>
      </div>
      <div class="digitalClock" id="digitalClock"></div>
    </main>
    <aside class="home-link-wrapper">
      <a href="/" class="home-link"><i data-feather="home"></i></a>
    </aside>
    <script src="/home.svg"></script>
    <script>
      feather.replace();
    </script>
    <script src="script.js"></script>
  </body>
</html>
